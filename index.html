  <body>
   
    <h1>Apply your learning of JavaScript!</h1>

<section>
  <h2>A little review of strings...</h2>
  <p>Take an inputted first and last name, repeat back the full name as well as how many letters are in the person's full name.</p>
  <form id="name-form">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" required>
    <br>

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" required>

    <p><button type="submit">Tell me about my name!</button></p>
  </form>
  <p id="name-result"></p>
</section>

<section>
  <h2>I need to see some ID</h2>
  <p>Welcome to Bar Nola. How old are you in years?</p>
  <form id="age-form">
  <label for="age">Age in years</label>
  <input type="number" id="age">
  </form>
  <p id="age-result"></p>
</section>

<section>
  <h2>Top o' the Morning to Ya</h2>
  <label for="time">What time is it? </label>
  <select id="time">
    <option value="">--Make a choice--</option>
    <option value="9">8:00 AM</option>
    <option value="10">10:00 AM</option>
    <option value="12">12:00 PM</option>
    <option value="14">2:00 PM</option>
    <option value="16">4:00 PM</option>
    <option value="18">6:00 PM</option>
    <option value="20">8:00 PM</option>
    <option value="22">10:00 PM</option>
  </select>
 <p></p> 
  <p id="greeting"></p>
</section>
